<html>
<head>
    <title>Login Form</title>
    <link href="LOGIN-FINAL.css" rel="stylesheet" />
</head>
<body>
    <h1 class="TITLE">WELLMEADOWS HOSPITAL</h1>
    <p class="SUBTITLE">Online monitoring system</p>
    <div class="container">
        <div class="login-box">
            <h1 class="LOGIN">Login</h1>
            <div class="input-wrapper">
                <img src="https://img.icons8.com/doodle/48/000000/name.png" alt="Email Icon" width="24" height="24">
                <input type="text" placeholder="Email">
            </div>
            <div class="input-wrapper">
                <img src="https://img.icons8.com/doodle/48/000000/key.png" alt="Password Icon" width="24" height="24">
                <input type="password" placeholder="Password">
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="keep-logged-in">
                <label for="keep-logged-in">Keep me logged in</label>
            </div>
            <button class="login-button">LOGIN</button>
        </div>
        <div class="LOGO">
            <img src="LOGO.png" alt="Logo" />
        </div>
    </div>
</body>
</html>
