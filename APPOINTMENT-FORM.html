<html>
<head>
    <link href="APPOINTMENT-FORM.css" rel="stylesheet" />
    <script src="DATE_TIME.js"></script>
    <script src="LOGOUT.js"></script>
</head>

<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <a href="#">
                    <img src="image/LOGO.png" alt="Logo">
                </a>
            </div>
            <div class="nav">
                <p class="NAME">Wellmeadows Hospital</p>
            </div>
            <div class="datetime">
                <p id="date"></p>
                <p id="time"></p>
            </div>
        </div>
    </header>
    <div class="sidebar">
        <div class="tooltip">
            <a href="PATIENT-APPOINTMENT.html">
                <img src="icons/patient_appointment.png" alt="Patient Appointment">
            </a>
            <span class="tooltiptext">Patient Appointment</span>
        </div>
        <div class="tooltip">
            <a href="patient.html">
                <img src="icons/patient.png" alt="Patient">
            </a>
            <span class="tooltiptext">Patient</span>
        </div>
        <div class="tooltip">
            <a href="staff.html">
                <img src="icons/staff.png" alt="Staff">
            </a>
            <span class="tooltiptext">Staff</span>
        </div>
        <div class="tooltip">
            <a href="ward.html">
                <img src="icons/ward.png" alt="Ward">
            </a>
            <span class="tooltiptext">Ward</span>
        </div>
        <div class="tooltip">
            <a href="requisition.html">
                <img src="icons/requisition.png" alt="Requisition">
            </a>
            <span class="tooltiptext">Requisition</span>
        </div>
        <div class="logout">
            <a id="logoutButton" href="#">
                <img src="icons/logout.png" alt="Logout">
            </a>
        </div>
    </div>

    <div id="confirmationContainer" class="confirmation">
        <p><b>Are you sure you want to logout your account?</b></p>
        <button id="confirmLogout">Yes, Logout</button>
        <button id="cancelLogout">Cancel</button>
    </div>

    <div class="container">
        <div class="title">Patient Appointment Form</div>

        <div class="section">
            <div class="personal">
                <h2>Personal Details</h2>
                <div class="details-grid">
                    <row class="left">
                        <label for="patient-number">Patient Number:</label>
                        <input type="text" id="patient-number">
                        <label for="first-name">First Name:</label>
                        <input type="text" id="first-name">
                        <label for="last-name">Last Name:</label>
                        <input type="text" id="last-name">
                        <label for="address">Address:</label>
                        <input type="text" id="address">
                        <label for="telephone">Telephone No:</label>
                        <input type="text" id="telephone">
                    </row>
                    <row class="right">
                        <label for="sex">Sex:</label>
                        <input type="text" id="sex">
                        <label for="birthdate">Birthdate:</label>
                        <input type="text" id="birthdate" placeholder="DD/MM/YY">
                        <label for="marital-status">Marital Status:</label>
                        <input type="text" id="marital-status">
                        <label for="date-registered">Date Registered:</label>
                        <input type="text" id="date-registered" placeholder="DD/MM/YY">
                    </row>
                </div>
            </div>
            <div class="appointment">
                <h2>Appointment Details</h2>
                <label for="appointment-number">Appointment Number:</label>
                <input type="text" id="appointment-number">
                <label for="consultant-name">Consultant Name:</label>
                <input type="text" id="consultant-name">
                <label for="id">ID:</label>
                <input type="text" id="id">
                <label for="exam-room">Examination Room:</label>
                <input type="text" id="exam-room">
                <label for="date-time">Date and Time:</label>
                <input type="text" id="date-time">
            </div>
            <div class="referral">
                <h2>Referral Form</h2>
                <p>Local Doctor</p>
                <label for="referral-name">Name:</label>
                <input type="text" id="referral-name">
                <label for="clinic-number">Clinic Number:</label>
                <input type="text" id="clinic-number">
                <label for="referral-address">Address:</label>
                <input type="text" id="referral-address">
                <label for="referral-telephone">Telephone No:</label>
                <input type="text" id="referral-telephone">
            </div>
        </div>
        
        <div class="buttons">
            <button>Submit</button>
        </div>
    </div>

</body>
</html>
