<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="LOGIN-FINAL.css" rel="stylesheet" />
</head>
<body>
    <h1 class="TITLE">WELLMEADOWS HOSPITAL</h1>
    <p class="SUBTITLE">Online monitoring system</p>

    <form id="loginForm">
        <div class="container">
            <div class="login-box">
                <h1 class="LOGIN">Login</h1>
                <div class="input-wrapper">
                    <img src="https://img.icons8.com/doodle/48/000000/name.png" alt="Admin Icon" width="24" height="24">
                    <input id="adminInput" type="text" placeholder="Admin" autocomplete="off">
                </div>
                <div class="input-wrapper">
                    <img src="https://img.icons8.com/doodle/48/000000/key.png" alt="Password Icon" width="24" height="24">
                    <input id="passwordInput" type="password" placeholder="Password">
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="keep-logged-in">
                    <label for="keep-logged-in">Keep me logged in</label>
                </div>
                <button id="loginButton" class="login-button" type="submit">LOGIN</button>
                <p id="loginMessage" class="login-message"></p>
            </div>
            <div class="LOGO">
                <img src="image/LOGO.png" alt="Logo" />
            </div>

        </div>
    </form>   

    <script src="LOGIN_FUNCTION.js"></script>
</body>
</html>
